<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Voc√™ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffb6c1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
            100% { transform: rotate(45deg) translateY(0px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 90%;
            margin: 20px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #ff4d4d;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: clamp(1em, 3vw, 1.2em);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }

        .botao {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            .heart {
                width: 15px;
                height: 15px;
            }

            .heart:before,
            .heart:after {
                width: 15px;
                height: 15px;
            }

            .heart:before {
                left: -7.5px;
            }

            .heart:after {
                top: -7.5px;
            }
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 3s;"></div>
    <div class="container">
        <h1>Oi, meu amor! ‚ù§Ô∏è</h1>
        <p>Eu preparei essa surpresa especial para te lembrar o quanto voc√™ √© importante e maravilhosa para mim! ‚ú®</p>
        <a class="botao" href="video.html">Clique aqui para sua surpresa! üíù</a>
    </div>
</body>
</html>
