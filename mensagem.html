<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Pessoa Especial ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffb6c1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
            100% { transform: rotate(45deg) translateY(0px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(20px, 4vw, 40px);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gentleFloat 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: center;
            text-align: center;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container.expanded {
            transform: scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        .message-container {
            position: relative;
            margin: 20px auto;
            padding: clamp(20px, 4vw, 30px);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 600px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message-container::-webkit-scrollbar {
            width: 8px;
        }

        .message-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .message-container::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 77, 0.3);
            border-radius: 4px;
        }

        .message-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 77, 77, 0.5);
        }

        #mensagem {
            font-size: clamp(1em, 2.5vw, 1.2em);
            line-height: 2;
            color: #333;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: left;
            position: relative;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: normal;
            word-spacing: normal;
            padding: clamp(10px, 3vw, 20px);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex: 1;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(8px);
            animation: gentleFadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.02em;
        }

        @keyframes gentleFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #ff4d4d;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            position: absolute;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffb6c1;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            z-index: 2;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .botao {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            margin: 20px 0;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .botao:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .botao:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-size: 1.2em;
            z-index: 1000;
            animation: controlFloat 4s ease-in-out infinite;
        }

        @keyframes controlFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            50% {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            }
        }

        .sound-control:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .sound-control.muted {
            background: rgba(255, 77, 77, 0.9);
            color: white;
        }

        .music-note {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                max-height: 85vh;
            }

            .message-container {
                margin: 10px auto;
                padding: 15px;
                width: 95%;
            }

            #mensagem {
                line-height: 1.8;
                padding: clamp(8px, 2vw, 15px);
                font-size: clamp(0.9em, 4vw, 1.1em);
            }

            .message-container::-webkit-scrollbar {
                width: 4px;
            }

            .char {
                letter-spacing: normal;
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 5%; top: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; top: 10%; animation-delay: 2s;"></div>
    <div class="heart" style="right: 15%; top: 15%; animation-delay: 4s;"></div>
    <div class="heart" style="right: 5%; top: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 15%; bottom: 20%; animation-delay: 3s;"></div>

    <button class="sound-control" onclick="toggleSound()" id="soundControl">üîä</button>

    <div class="container" id="mainContainer">
        <h1>Minha Declara√ß√£o de Amor ‚ù§Ô∏è</h1>
        <div class="message-container">
            <p id="mensagem"></p>
        </div>
        
        <button class="botao" onclick="tocarMusica()" id="playButton">Clique para uma surpresa musical üéµ</button>

        <audio id="musica" loop>
            <source src="components/audio/Rebeldes - S√≥ Pro Meu Prazer.mp3" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio.
        </audio>
    </div>

    <script>
        let jaFoiTocada = false;
        let audioMuted = false;

        function criarBrilhos() {
            const mensagem = document.getElementById('mensagem');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                mensagem.appendChild(sparkle);
            }
        }

        function toggleSound() {
            const audio = document.getElementById('musica');
            const soundControl = document.getElementById('soundControl');
            
            audioMuted = !audioMuted;
            audio.muted = audioMuted;
            
            // Atualizar √≠cone
            soundControl.textContent = audioMuted ? 'üîá' : 'üîä';
            soundControl.classList.toggle('muted', audioMuted);
        }

        function tocarMusica() {
            if (jaFoiTocada) return;

            const container = document.getElementById('mainContainer');
            const playButton = document.getElementById('playButton');
            const mensagemElement = document.getElementById('mensagem');
            const audio = document.getElementById('musica');

            // Remover cursor existente se houver
            const cursorElement = document.querySelector('.cursor');
            if (cursorElement) cursorElement.remove();

            // Criar novo cursor
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            mensagemElement.appendChild(cursor);

            // Expandir o container
            container.classList.add('expanded');
            
            // Desabilitar o bot√£o
            playButton.disabled = true;
            playButton.style.opacity = '0.7';
            
            // Iniciar a m√∫sica
            audio.play();

            // Preparar para a anima√ß√£o de digita√ß√£o
            const texto = `Feliz anivers√°rio, meu amor! Hoje celebramos n√£o s√≥ o seu dia, mas tamb√©m toda a jornada que nos trouxe at√© aqui. Quem diria que depois de tantos anos, nos reencontrar√≠amos exatamente no dia do seu anivers√°rio, e que dali surgiria algo t√£o m√°gico e transformador. De amigos na sexta s√©rie at√© esse amor que n√£o conseguimos mais largar, cada momento ao seu lado tem sido um presente. Quando te pedi em namoro, sabia que estava fazendo a escolha mais certa da minha vida, e at√© hoje tenho certeza disso. Voc√™ √© a mulher que quero ao meu lado para sempre, para construir nossa fam√≠lia e viver tudo o que o destino nos reservou. Te amo imensamente, e sou grato por cada dia que tenho voc√™ comigo. Que esse novo ciclo da sua vida seja t√£o incr√≠vel quanto voc√™ √© para mim. üíñ`;
            
            mensagemElement.innerHTML = '';
            mensagemElement.style.visibility = 'visible';
            mensagemElement.style.opacity = '1';

            let i = 0;
            const speed = 20;

            function atualizarPosicaoCursor() {
                const lastChar = mensagemElement.querySelector('.char:last-child');
                if (lastChar) {
                    const rect = lastChar.getBoundingClientRect();
                    const containerRect = mensagemElement.getBoundingClientRect();
                    cursor.style.left = (rect.right - containerRect.left + 2) + 'px';
                    cursor.style.top = (rect.top - containerRect.top) + 'px';
                }
            }

            function escreverTexto() {
                if (i < texto.length) {
                    const char = document.createElement('span');
                    char.className = 'char';
                    char.textContent = texto.charAt(i);
                    mensagemElement.appendChild(char);
                    
                    i++;
                    
                    requestAnimationFrame(atualizarPosicaoCursor);
                    setTimeout(escreverTexto, speed);
                } else {
                    criarBrilhos();
                    playButton.disabled = false;
                    playButton.style.opacity = '1';
                    playButton.textContent = 'Reproduzir m√∫sica novamente üéµ';
                    cursor.remove();
                }
            }

            escreverTexto();
            
            jaFoiTocada = true;
        }
    </script>
</body>
</html>
