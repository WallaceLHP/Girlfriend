<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffb6c1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
            100% { transform: rotate(45deg) translateY(0px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #ff4d4d;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .video-container {
            margin: 30px 0;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            max-width: 720px;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }

        .botao {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        .botao:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.6);
        }

        .botao:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="heart" style="left: 25%; top: 10%; animation-delay: 2s;"></div>
    <div class="heart" style="right: 15%; top: 15%; animation-delay: 4s;"></div>
    <div class="heart" style="right: 5%; top: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 15%; bottom: 20%; animation-delay: 3s;"></div>

        </div>
        <a href="wpp-video.html" class="botao">Continuar para o Pr√≥ximo V√≠deo üíù</a>
    </div>
</body>
</html>
